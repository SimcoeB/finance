{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
     <table class="table table-striped">
        <thead>
                <tr>
                    <th>Cash Added</th>
                    <th>Transacted</th>
                </tr>
            </thead>
            <tbody>
                {% for item in cash %}
                    <tr>

                        <td>{{ item.cash_added | usd }}</td>
                        <td> {{ item.date }}</td>

                    </tr>
                {% endfor %}

            </tbody>

    </table>
    <form action="/add_cash" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="money" placeholder="Add $$$" pattern="[z0-9]+">
        </div>
        <button class="btn btn-primary" type="submit">Deposit</button>
    </form>
{% endblock %}
